<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trader Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
    }

    header {
      background-color: #161b22;
      padding: 20px;
    }

    h1 {
      color: #58a6ff;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #161b22;
      border-radius: 10px;
    }

    .btn {
      padding: 10px 15px;
      background-color: white;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 5px;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .news {
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .news h2 {
      color: #ffcc00;
    }

    #news-text {
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Smaller Chart */
    canvas {
      width: 300px !important;
      height: 150px !important;
      margin: auto;
      display: block;
    }

    .market-item {
      background-color: #161b22;
      padding: 15px;
      border-radius: 5px;
      margin: 10px auto;
      width: 200px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .work-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Crypto Trader Pro</h1>
</header>

<div class="container">
  <!-- News Section -->
  <div class="news">
    <h2>ğŸ“° Latest News</h2>
    <p id="news-text">Crypto markets are stable...</p>
  </div>

  <!-- Work Button -->
  <div class="work-container">
    <button id="work-btn" class="btn" onclick="work()">Work (+$1000)</button>
    <p id="work-timer" style="color: #ff5555; display: none;">Cooldown: 3:00</p>
  </div>

  <h2>ğŸ’° Balance: <span id="balance">$1000</span></h2>
  <h2>ğŸª™ Crypto Owned: <span id="crypto">0</span></h2>
  <h2>ğŸ“ˆ Crypto Price: <span id="price">$500</span></h2>

  <button class="btn" onclick="buyCrypto()">Buy Crypto</button>
  <button class="btn" onclick="sellCrypto()">Sell Crypto</button>
  <button class="btn" onclick="resetGame()">Reset</button>

  <canvas id="priceChart"></canvas>

  <div class="market">
    <h2>ğŸ¡ğŸï¸ Market: Buy Houses & Cars</h2>
    <div class="market-item">
      <p>ğŸš— Sports Car</p>
      <p>Price: $50,000</p>
      <button class="btn buy-btn" onclick="buyItem(50000)">Buy</button>
    </div>
    <div class="market-item">
      <p>ğŸš™ SUV</p>
      <p>Price: $30,000</p>
      <button class="btn buy-btn" onclick="buyItem(30000)">Buy</button>
    </div>
    <div class="market-item">
      <p>ğŸ  Small House</p>
      <p>Price: $150,000</p>
      <button class="btn buy-btn" onclick="buyItem(150000)">Buy</button>
    </div>
  </div>
</div>

<script>
  let balance = 1000;
  let cryptoOwned = 0;
  let cryptoPrice = 500;
  let workCooldown = false;

  const ctx = document.getElementById("priceChart").getContext("2d");
  const priceHistory = [cryptoPrice];

  const chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: ["Start"],
      datasets: [{
        label: "Crypto Price ($)",
        data: priceHistory,
        borderColor: "#58a6ff",
        backgroundColor: "rgba(88, 166, 255, 0.2)",
        borderWidth: 2,
        tension: 0.2,
      }],
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: { ticks: { color: "#c9d1d9" } },
        y: { ticks: { color: "#c9d1d9" } },
      },
    },
  });

  const newsHeadlines = [
    "ğŸš€ Crypto skyrockets after major investment!",
    "ğŸ“‰ Market crash! Inflation fears cause panic selling!",
    "ğŸ”¥ Bitcoin reaches new all-time high!",
    "ğŸ’° Federal Reserve increases interest rates, crypto dips!",
    "ğŸ“Š Stock market rally boosts investor confidence in crypto.",
    "âš ï¸ Massive sell-off as inflation data disappoints.",
    "ğŸ“‰ Economic downturn leads to major losses in crypto.",
    "ğŸš€ Crypto adoption rises, pushing prices up!",
    "ğŸ’¡ Elon Musk tweets about crypto, prices fluctuate wildly!",
    "ğŸ¦ Major bank collapse sends investors running to crypto."
  ];

  function updateNews() {
    const randomIndex = Math.floor(Math.random() * newsHeadlines.length);
    document.getElementById("news-text").innerText = newsHeadlines[randomIndex];
  }

  function buyCrypto() {
    if (balance >= cryptoPrice) {
      balance -= cryptoPrice;
      cryptoOwned++;
      updateUI();
    } else {
      alert("Not enough balance!");
    }
  }

  function sellCrypto() {
    if (cryptoOwned > 0) {
      balance += cryptoPrice;
      cryptoOwned--;
      updateUI();
    } else {
      alert("No crypto to sell!");
    }
  }

  function buyItem(price) {
    if (balance >= price) {
      balance -= price;
      alert(`You bought an item for $${price}!`);
      updateUI();
    } else {
      alert("Not enough money!");
    }
  }

  function work() {
    if (!workCooldown) {
      balance += 1000;
      updateUI();
      workCooldown = true;
      document.getElementById("work-btn").disabled = true;
      let timeLeft = 180;
      const timer = document.getElementById("work-timer");
      timer.style.display = "block";

      const interval = setInterval(() => {
        timeLeft--;
        timer.innerText = `Cooldown: ${Math.floor(timeLeft / 60)}:${(timeLeft % 60).toString().padStart(2, '0')}`;
        if (timeLeft <= 0) {
          clearInterval(interval);
          workCooldown = false;
          document.getElementById("work-btn").disabled = false;
          timer.style.display = "none";
        }
      }, 1000);
    }
  }

  function changePrice() {
    cryptoPrice = Math.max(500, Math.min(150000, cryptoPrice + (Math.random() * 1000 - 500)));
    priceHistory.push(cryptoPrice);
    if (priceHistory.length > 10) priceHistory.shift();
    chart.update();
    updateUI();
  }

  setInterval(changePrice, 5000);
  setInterval(updateNews, 10000);
</script>

</body>
</html>
