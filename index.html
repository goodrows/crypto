<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Game with Price Limits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #1e1e2f;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #2c2c3a;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy {
      background-color: #4caf50;
      color: white;
    }
    .sell {
      background-color: #f44336;
      color: white;
    }
    .edit {
      background-color: #ff9800;
      color: white;
    }
    .reset {
      background-color: #2196f3;
      color: white;
    }
    .transaction-log {
      text-align: left;
      background-color: #1a1a2b;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Crypto Game</h1>
  <div class="container">
    <p id="balance">ðŸ’° Balance: $1000</p>
    <p id="crypto">ðŸª™ Crypto Owned: 0</p>
    <p id="price">ðŸ“ˆ Current Price: $500</p>
    <div>
      <button class="btn buy" onclick="buyCrypto()">Buy</button>
      <button class="btn sell" onclick="sellCrypto()">Sell</button>
      <button class="btn reset" onclick="resetGame()">Reset Game</button>
    </div>
    <div>
      <button class="btn edit" onclick="editPrice()">Edit Price</button>
      <input id="newPrice" type="number" placeholder="Enter new price" style="margin-top: 10px; padding: 5px; border-radius: 5px; border: none; text-align: center;">
    </div>
    <div class="transaction-log">
      <h3>Transaction Log</h3>
      <div id="log">No transactions yet.</div>
    </div>
  </div>

  <script>
    let balance = 1000;
    let cryptoOwned = 0;
    let cryptoPrice = 500; // Start at the new minimum price
    const logElement = document.getElementById("log");
    const MIN_PRICE = 500; // New minimum price
    const MAX_PRICE = 150000;

    function updateUI() {
      document.getElementById("balance").innerText = `ðŸ’° Balance: $${balance}`;
      document.getElementById("crypto").innerText = `ðŸª™ Crypto Owned: ${cryptoOwned}`;
      document.getElementById("price").innerText = `ðŸ“ˆ Current Price: $${cryptoPrice}`;
    }

    function logTransaction(message) {
      const newLog = document.createElement("p");
      newLog.textContent = message;
      logElement.appendChild(newLog);
    }

    function buyCrypto() {
      if (balance >= cryptoPrice) {
        balance -= cryptoPrice;
        cryptoOwned++;
        logTransaction(`Bought 1 crypto for $${cryptoPrice}`);
        updateUI();
      } else {
        alert("Not enough balance to buy!");
      }
    }

    function sellCrypto() {
      if (cryptoOwned > 0) {
        balance += cryptoPrice;
        cryptoOwned--;
        logTransaction(`Sold 1 crypto for $${cryptoPrice}`);
        updateUI();
      } else {
        alert("No crypto to sell!");
      }
    }

    function editPrice() {
      const newPrice = parseFloat(document.getElementById("newPrice").value);
      if (!isNaN(newPrice) && newPrice >= MIN_PRICE && newPrice <= MAX_PRICE) {
        cryptoPrice = newPrice;
        logTransaction(`Price manually set to $${cryptoPrice}`);
        updateUI();
      } else {
        alert(`Please enter a valid price between $${MIN_PRICE} and $${MAX_PRICE}.`);
      }
    }

    function resetGame() {
      balance = 1000;
      cryptoOwned = 0;
      cryptoPrice = 500; // Reset to minimum price
      logElement.innerHTML = "No transactions yet.";
      updateUI();
    }

    updateUI();
  </script>
</body>
</html>
